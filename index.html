<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="index.js" async defer></script>
        <div class="top-container">
            <h1>Paper Scissors Rock</h1>
            <p>Game that cuts all doubts</p>
            <h2>First To 5 wins</h2>
        </div>
        <div class="btn">
            <button class="paper" type="button" onclick="singleRound('PAPER')">Paper</button>
            <button class="scissors" type="button" onclick="singleRound('Scissors')">Scissors</button>
            <button class="rock" type="button" onclick="singleRound('Rock')">Rock</button>
        </div>
        <div class="score-board">
            <div id="player-label"class="bagde">Player</div>
            <div id="computer-label"class="bagde">Computer</div>
            <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>          
        <div id="round_result">

        </div>
        <footer>
            <p>Made by:AgataLeal</p>
        </footer>
    </body>
</html>
