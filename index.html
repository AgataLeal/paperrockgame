<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="index.js" async defer></script>
        <div class="top-container">
            <h1>Paper Scissors Rock</h1>
            <p>Game that cuts all doubts</p>
            <h2>First To 5 wins</h2>
        </div>
        <div class="btn">
            <button class="paper" type="button" onclick="singleRound('PAPER')">Paper</button>
            <button class="scissors" type="button" onclick="singleRound('Scissors')">Scissors</button>
            <button class="rock" type="button" onclick="singleRound('Rock')">Rock</button>
        </div>
        <div class="labels">
            <h3>Player Score</h3>
            <h3>Computer Score</h3>
        </div>          
        <div id="round_result">

        </div>

    </body>
</html>
